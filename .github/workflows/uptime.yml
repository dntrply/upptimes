name: Uptime CI
on:
  schedule:
    - cron: "*/5 5 * * *"   # 11:00â€“11:59 IST
    - cron: "*/5 6 * * *"   # 12:00â€“12:59 IST
    - cron: "*/5 7 * * *"   # 13:00â€“13:59 IST
    - cron: "*/5 8 * * *"   # 14:00â€“14:59 IST
    - cron: "*/5 9 * * *"   # 15:00â€“15:59 IST
    - cron: "*/5 10 * * *"  # 16:00â€“16:59 IST
    - cron: "*/5 11 * * *"  # 17:00â€“17:59 IST
  repository_dispatch:
    types: [uptime]
  workflow_dispatch:
jobs:
  release:
    name: Check status
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT || github.token }}
      - name: Check endpoint status
        uses: upptime/uptime-monitor@v1.40.1
        with:
          command: "update"
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
